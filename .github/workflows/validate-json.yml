name: Validate Localizable.xcstrings JSON

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate-json:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate JSON syntax
        run: |
          set -euo pipefail
          python3 -m json.tool "Localization/Localizable.xcstrings" >/dev/null
