name: Validate Localizable.xcstrings

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate-xcstrings:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Validate string catalog
        run: |
          set -euo pipefail
          xcrun xcstrings validate "Localization/Localizable.xcstrings"
