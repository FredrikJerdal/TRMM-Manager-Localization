name: Validate Localizable.xcstrings

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate-xcstrings:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "26.2.0"

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Validate string catalog
        run: |
          set -euo pipefail
          DEVELOPER_DIR="/Applications/Xcode_26.2.app/Contents/Developer"
          sudo xcode-select -s "$DEVELOPER_DIR"
          export DEVELOPER_DIR
          if xcrun --find xcstrings >/dev/null 2>&1; then
            xcstrings_path="$(xcrun --find xcstrings)"
          elif xcodebuild -find xcstrings >/dev/null 2>&1; then
            xcstrings_path="$(xcodebuild -find xcstrings)"
          elif [ -x "$DEVELOPER_DIR/usr/bin/xcstrings" ]; then
            xcstrings_path="$DEVELOPER_DIR/usr/bin/xcstrings"
          else
            echo "xcstrings not found in this Xcode installation." >&2
            exit 1
          fi
          "$xcstrings_path" validate "Localization/Localizable.xcstrings"
